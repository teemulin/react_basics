<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8"/>
    <title>REACT reading user input</title>
    </head>

    <body>
        <!-- Root container for react components -->
        <div id="root"></div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">

        function HelloName() {
            const [name, setName] = React.useState({firstName: '', lastName: '', age:''});
            
            const inputChanged = (event) => {
                setName({...name, [event.target.name]: event.target.value})
            }
            
            const formSubmitted = (event) => {
                event.preventDefault();
                if(name.age>=18){
                alert("Hello " + name.firstName + " " + name.lastName);
                }
                else {
                    alert("You are too young");
                }
            }

            return(
                <div>
                    <form onSubmit={formSubmitted}>
                        <tr>First name:<input type="text" name="firstName" value={name.firstName} onChange={inputChanged} />
                        Last name:<input type="text" name="lastName" value={name.lastName} onChange={inputChanged} /> </tr>
                        <tr>Age:<input type="text" name="age" value={name.age} onChange={inputChanged} /> </tr>
                        <input type="submit" value="Send" />
                    </form>
                </div>
            )
        }

        ReactDOM.render(<HelloName />, document.getElementById("root"));
        
        </script>
    </body>
</html>
