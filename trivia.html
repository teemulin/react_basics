<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Random trivia</title>
    </head>
    <body>
        <!-- Root container for react components -->
        <div id="root"></div>

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

        <script type="text/babel">
            function RandomTrivia() {
                var jsonObj;
                const [question, setQuestion] = React.useState('');
                const [isReady, setReady] = React.useState(false);
                const [uusi, setUuusi] = React.useState(0);
                                
                //This is esecuted only after first render so before pressing button there is nothing
                React.useEffect(() => {
                    fetch('https://opentdb.com/api.php?amount=1')
                    .then(response => response.json())
                    .then(responseData => {
                        console.log(responseData);
                        jsonObj = responseData.results[0];
                        console.log(jsonObj);
                        
                        setQuestion(jsonObj.question);

                    });

                }, [uusi])

                const formSubmitted = (event) => {
                event.preventDefault();
                setUuusi(uusi + 1);
                setReady(true);    
                }

                if(!isReady) {
                    return (
                    <div>
                    <form onSubmit={formSubmitted}>
                        <p>Question: </p>
                        <p><input type="submit" value="New question"/> </p>
                    </form>    
                    </div>
                )}
                
                return (
                    <div>
                    <form onSubmit={formSubmitted}>
                        <p>Question: {question}</p>
                        <p><input type="submit" value="New question"/> </p>
                    </form>    
                    </div>
                );

            };

            ReactDOM.render(<RandomTrivia />, document.getElementById("root"));

        </script>

    </body>

</html>
